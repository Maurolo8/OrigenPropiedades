<html>
    <head>
        <title>OBLIGATORIO 2</title>
        <link rel="stylesheet" href="css/Estilo.css">
        <script src="dominio/MEMORIA.js"></script>
        <script src="dominio/objPropiedades.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <meta charset="utf-8">
    </head>

    <body id="body" onload="Propiedad.inicio()">
        <div class="row" id="etiqueta">
            <div class="col-sm-4">                
                <a href="PERSONAS.html" id="a"><img src="imagenes/graficoboton.png" alt="inicioboton" class="botonpagina"></a>
                <a href="INICIO.html" id="a"><img src="imagenes/inicioboton.png" alt="inicioboton" class="botonpagina"></a>
            </div>
			<div class="col-sm-4">
                <img src="imagenes/titulo.png" alt="logo" id="logo">    
            </div>
            <div class="col-sm-4">                
                <a href="INGRESO.html" id="a"><img src="imagenes/articulosboton.png" alt="inicioboton" class="botonpagina"></a>
                <a href="VENTAS.html" id="a"><img src="imagenes/ventasboton.png" alt="inicioboton" class="botonpagina"></a>
            </div>
        </div>
        <br>
        <center>
        <fieldset>
            <div class="row">

                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                <div id="div-izquierda">
                    <form id="abmPropiedades">
                        <div class="form-group" >
                            <br>
                            <label for="id">ID</label>
                            <input type="number" class="form-control" id="id" min="1" disabled>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="propiedad">Propiedad</label>
                                    <br>
                                    <select class="form-control" id="tipo" placeholder="Seleccione un tipo" onchange="Propiedad.CaracteristicaPropiedad()"></select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group" id="div-gastosC">
                                    <label for="gastosC">Gastos Comunes</label>
                                    <br>
                                    <input type="number" min="0"  id="gastosC" placeholder="Ingrese Gastos Comunes">
                                </div>
                                <div id="div-caracteristicas">
                                    <label for="caracteristicas">Características</label>
                                    <br>
                                    <input type="checkbox" id="caracteristicasEs"   > ESTUFA
                                    <input type="checkbox" id="caracteristicasPi" > PISCINA
                                    <br>
                                    <input type="checkbox" id="caracteristicasPa" > PATIO
                                    <input type="checkbox" id="caracteristicasBa" > BARBACOA
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="barrio">Barrio</label>
                            <input type="text" class="form-control" id="barrio" placeholder="Ingrese el barrio">
                        </div>
                        <div class="form-group">
                            <label for="direccion">Dirección</label>
                            <input class="form-control" type="text" id="direccion" placeholder="Ingrese una dirección">
                        </div>
                        <div class="form-group">
                            <label for="banos">Cantidad de baños</label>
                            <input type="number" class="form-control" id="banos" min="0" placeholder="Ingrese cantidad de baños">
                        </div>
                        <div class="form-group">
                            <label for="dormitorios">Cantidad de dormitorios</label>
                            <input type="number" class="form-control" id="dormitorios" min="0" placeholder="Ingrese cantidad de dormitorios">
                        </div>
                        <div class="form-group">
                            <label for="garaje">Garaje</label>
                            <br>
                            <input type="radio"  id="garaje" placeholder="Seleccione garaje" name="garaje" value="Si"> SI
                            <br>
                            <input type="radio"  id="garaje" placeholder="Seleccione garaje" name="garaje" value="No"> NO
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                            <div class="form-group">
                                <label for="mts">Metros Cuadrados Edificados</label>
                                <input type="number" class="form-control" id="mts" min="0" placeholder="Ingrese metros cuadrados edificados">
                            </div>
                            <div class="form-group">
                                <label for="precio">Precio</label>
                                <input type="number" class="form-control" id="precio" min="0" placeholder="Ingrese el precio">
                            </div>
                            <div class="form-group">
                                <label for="foto">Foto</label>
                                <input type="text" class="form-control" id="foto" placeholder="Ingrese la foto">
                            </div>
                            </div>
                            <div class="col-sm-1"></div>
                            <div class="col-sm-5">
                                <img src="imagenes/logo1.png" id="ImagenError">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="desc">Descripción</label>
                            <textarea id="descripcion" class="form-control" rows="5"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="Propiedad.alta()">Alta</button>        
                        <button type="button" class="btn btn-secondary" onclick="Propiedad.baja()">Baja</button>
                        <button type="button" class="btn btn-secondary" onclick="Propiedad.modificar()">Modificar</button>        
                        <button type="button" class="btn btn-warning" onclick="Propiedad.limpiar()">Limpiar</button>
                        </form>
                        <br>
                        <div class="form-group">
                            <select class="form-control" id="lista" size="8" onclick="Propiedad.seleccionar()">
                            </select>
                        </div>
                </div>     
                </div>
                <div class="col-sm-2"></div>
            </div>
        </fieldset>
        </center>
    </body>
</html>
